<!-- HTML task markup goes here -->
<html>
    <body>
        <div id="isTask">{{isTask}}</div>
        <div id="group">{{group}}</div>
        <div id="phase"></div>

        <div id="avatar_name"></div>
        <div id="avatarImage"></div>

        <br />
        <div id="types"></div>

        <div id="task">
            <div id="question">
                Find the <b>middle name</b> of this person: <br />
                <br />
                Name: <b>{{first_name}}</b> <br />
                Profession: <b>{{profession}}</b>
            </div>

            <br />
            {{field type="input" name="middle_name" width="100%" placeholder="Middle name(s)"}}
        </div>

        <div id="avatar_name_input">
            Give your avatar a name: <br />
            {{field type="input" name="middle_name" width="100%" placeholder="Avatar Name"}}
        </div>
    </body>
</html>
